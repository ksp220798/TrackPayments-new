<div class="bottom-sheet-container">
    <div class="close-cta">
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="loanData.title" required>
    </mat-form-field>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput type="number" [(ngModel)]="loanData.loanAmount" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Rate of interest @PA</mat-label>
            <input matInput type="number" [(ngModel)]="loanData.rateOfInterest" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Principal</mat-label>
            <input matInput type="number" [(ngModel)]="loanData.principal" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Tenure in months</mat-label>
            <input matInput type="number" [(ngModel)]="loanData.tenureInMonths" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="loanData.startDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Total Members</mat-label>
            <input matInput type="number" [(ngModel)]="loanData.totalMembers" required>
        </mat-form-field>
    </div>

    <div class="submit-cta">
        <button mat-flat-button color="primary" (click)="submit()">Create Loan</button>
    </div>
</div>
